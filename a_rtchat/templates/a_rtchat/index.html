{% extends "layouts/d.html" %}


{% block content %}
    <wrapper class="block max-w-2xl mx-auto">
        <div
            id="chat_window"
            class="relative h-[calc(100vh-11rem)] p-1 flex flex-col bg-gray-800 rounded-2xl shadow-2xl">
            <!-- CHAT GROUP INFORMATION -->
            <div
                class="sticky top-0 z-10 p-2 flex justify-center text-emerald-400 bg-gray-800 font-2 tracking-wider">
                <span
                    id="online-count"
                    class="pr-1"
                    >3</span
                >online
            </div>
            <!-- CHAT GROUP MESSAGES -->
            <div
                id="chat_container"
                class="overflow-y-auto grow">
                <ul
                    id="chat_messages"
                    class="p-4 flex flex-col justify-end gap-2 font-4">
                    {% for message in chat_messages reversed %}
                        {% include "a_rtchat/chat_message.html" %}
                    {% endfor %}
                </ul>
            </div>
            <!-- CHAT FORM -->
            <div class="sticky bottom-0 z-10 p-2 bg-gray-800">
                <div class="p-2 flex items-center rounded-xl">
                    <form
                        id="chat_message_form"
                        hx-ext="ws"
                        ws-connect="/ws/chatroom/public-chat/"
                        ws-send
                        _="on htmx:wsAfterSend reset() me"
                        class="w-full">
                        {% csrf_token %} {{ form }}
                    </form>
                </div>
            </div>
        </div>
    </wrapper>

    <script>
        function scrollToBottom(time = 0) {
            setTimeout(function () {
                const container = document.getElementById("chat_container");
                container.scrollTop = container.scrollHeight;
            }, time);
        }
        scrollToBottom();
    </script>
{% endblock %}
