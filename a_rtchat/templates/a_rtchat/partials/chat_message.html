<!-- NEW MESSAGE -->
<div
	hx-swap-oob="beforeend"
	id="chat_messages">
	<div class="fade-in-up">{% include "a_rtchat/chat_message.html" %}</div>

	<style>
		@keyframes fadeInAndUp {
			from {
				opacity: 0;
				transform: translateY(12px);
			}
			to {
				opacity: 1;
				transform: translateY(0px);
			}
		}

		.fade-in-up {
			animation: fadeInAndUp 0.6s ease;
		}
	</style>

	<script>
		scrollToBottom();
	</script>
</div>
<!-- ONLINE TRACKER ON NEW MESSAGE -->
{% with user=message.author %}
	<div
		hx-swap-oob="outerHTML"
		id="user-{{ user.id }}"
		class="{% if user in chatroom.users_online.all %}green-dot{% else %}gray-dot{% endif %} border-2 border-gray-800 absolute -bottom-1 -right-1"></div>
{% endwith %}
