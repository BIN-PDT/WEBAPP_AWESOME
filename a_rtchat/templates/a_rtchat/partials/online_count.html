<!-- ONLINE COUNT -->
<span
	hx-swap-oob="outerHTML"
	id="online-count"
	class="fade-in-scale pr-1">
	{{ online_count }}

	<style>
		@keyframes fadeInScale {
			from {
				opacity: 0;
				transform: scale(4);
			}
			to {
				opacity: 1;
				transform: scale(1);
			}
		}
		.fade-in-scale {
			animation: fadeInScale 0.6s ease;
		}
	</style>
</span>
<!-- ONLINE TRACKER -->
<div
	id="online-icon"
	class="absolute top-2 left-2 {% if online_count > 0 %}green-dot{% else %}gray-dot{% endif %}"></div>
