<div x-data="{ modal_open: false }">
    <a
        @click="modal_open = true"
        class="absolute -bottom-8 right-0 font-2 text-gray-400 hover:text-red-500 cursor-pointer">
        Leave Chat
    </a>

    <div
        x-cloak
        x-show="modal_open">
        <div class="fixed inset-0 bg-gray-800 bg-opacity-80 z-50"></div>
        <div class="fixed inset-0 z-50">
            <div class="min-h-full p-6 flex items-center justify-center">
                <div
                    @click.away="modal_open = false"
                    class="w-full md:w-2/5 p-6 rounded-lg bg-white text-left shadow-xl">
                    <h1 class="font-1">Leave Chat?</h1>

                    <form
                        method="POST"
                        action="{% url "groupchat-leave" chatroom.group_name %}">
                        {% csrf_token %}
        
                        <div class="mt-7 text-right">
                            <button
                                type="submit"
                                class="btn-red">
                                Yes, I want to leave
                            </button>
                            <a
                                class="ml-2 button secondary-action"
                                @click="modal_open = false">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
