<!-- CHANGE CHATROOM NAME -->
<span
	hx-swap-oob="innerHTML"
	id="chatroom-name"
	>{{ chatroom_name }}</span
>
<!-- CHECK USER IS MEMBER OF CHATROOM -->
<script
	hx-swap-oob="outerHTML"
	id="check-member">
	(() => {
		const USER_ID = {{ user_id|safe }};
		const MEMBERS = JSON.parse("{{ chatroom_members|safe }}");
		let existed = false;

		for (let i = 0; i < MEMBERS.length; i++) {
			if (MEMBERS[i] === USER_ID) {
				existed = true;
				break;
			}
		}

		if (existed) document.getElementById("check-member").textContent = "";
		else window.location.replace("/");
	})();
</script>
