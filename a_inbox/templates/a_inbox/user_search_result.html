<ul
	id="user-list"
	class="mt-2">
    {% for user in users %}
        <li>
            <a
                hx-get="{% url "new-message" user.id %}"
                hx-target="#new-message"
                hx-swap="innerHTML"
                class="flex items-center gap-1 hover:bg-zinc-100 rounded-lg p-2 cursor-pointer">
                <img
                    class="size-10 mr-1 object-cover rounded-full"
                    src="{{ user.profile.avatar }}" />
                <div class="font-4">
                    <span class="font-bold">{{ user.profile.name }}</span>
                    <span class="text-sm font-normal text-zinc-500 italic">@{{ user.username }}</span>
                </div>
            </a>
        </li>
    {% endfor %}
</ul>
