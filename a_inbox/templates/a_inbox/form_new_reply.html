<div class="flex flex-col md:flex-row gap-1 md:gap-6 w-full">
    <img class="w-14 h-14 object-cover rounded-full" src="{{ user.profile.avatar }}">
    <form method="POST" action="{% url "new-reply" conversation.id %}" class="w-full">
        {% csrf_token %}
        {{ form }}

        <div class=" flex justify-between">
            <button type="submit">Send Message</button>
            <a class="ml-1 button secondary-action" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
        </div>
    </form>
</div>
