{% load static %}


<reply class="flex items-end justify-between py-4 border-t">
    <!-- REPLY -->
	<div class="flex gap-2">
        {% if reply.author %}
            <a
                href="{% url "user-profile" reply.author.username %}"
                class="italic">
                <img
                    class="size-8 object-cover rounded-full"
                    src="{{ reply.author.profile.avatar }}" />
            </a>
        {% else %}
            <img
                class="size-8 rounded-full"
                src="{% static "images/avatar_default.svg" %}"
                alt="" />
        {% endif %}
		<div class="w-fit">
            {% if reply.author %}
                <a
                    class="block italic"
                    href="">
                    <span class="font-bold hover:underline">{{ reply.author.profile.name }}</span>
                    <span class="text-sm text-gray-400">@{{ reply.author.username }}</span>
                </a>
            {% else %}
                <span class="text-gray-500 italic">No author</span>
            {% endif %}

			<div class="mr-3">{{ reply.body }}</div>
		</div>
	</div>
    <!-- INTERACTION -->
	<div class="flex items-center gap-4 font-2 [&>a:hover]:underline">
        <!-- LIKE -->
		<div class="flex items-center gap-1 text-gray-500">
			<img
				class="w-5 -mt-1"
				src="https://img.icons8.com/small/24/000000/fire-heart.png" />
			1
		</div>
		<a href="">Like</a>
        <!-- DELETE -->
        {% if user.is_authenticated and reply.author == user %}
		    <a href="{% url "reply-delete" reply.id %}">Delete</a>
        {% endif %}
	</div>
</reply>
